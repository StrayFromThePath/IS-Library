{% extends 'index.html' %}
{% load bootstrap3 %}

{% block delete_book %}

<form action="{% url 'delete-book' catalog.id %}" method="post" class="form">{% csrf_token %}
        <p>Вы действительно хотите удалить {{ catalog.title }}?</p>
        <button type="submit" class="btn btn-danger">
             Удалить
        </button>
        <a href="{%  url 'all-book' %}" class="btn btn-primary">
             Назад
        </a>
</form>

{% endblock %}
