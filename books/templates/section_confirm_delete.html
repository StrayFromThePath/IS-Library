{% extends 'index.html' %}
{% load bootstrap3 %}

{% block delete_section %}

<form action="{% url 'delete-section' section.id %}" method="post" class="form">{% csrf_token %}
        <p>Вы действительно хотите удалить раздел {{ section.name }}?</p>
        <button type="submit" class="btn btn-danger">
             Удалить
        </button>
        <a href="{%  url 'all-section' %}" class="btn btn-primary">
             Назад
        </a>
</form>

{% endblock %}
