{% extends 'index.html' %}
{% load bootstrap3 %}

{% block new_once %}
<form action="{% url 'new-once' %}" method="post" class="form">{% csrf_token %}
    {% bootstrap_form form %}
     {% buttons %}
        <button type="submit" class="btn btn-primary">
            {% bootstrap_icon "ok" %} Добавить
        </button>
    {% endbuttons %}
</form>
{% endblock %}
